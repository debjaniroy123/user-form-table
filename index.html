<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Form and Table</title>
 
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-2xl mx-auto bg-white p-6 rounded shadow">
    <h2 class="text-2xl font-bold mb-4">User Input Form</h2>

    
    <form id="userForm" class="space-y-4">
      <input type="text" id="name" placeholder="Enter name" class="w-full p-2 border rounded" required />
      <input type="email" id="email" placeholder="Enter email" class="w-full p-2 border rounded" required />
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Submit</button>
    </form>

    
    <h2 class="text-xl font-semibold mt-8 mb-2">User Table</h2>
    <table class="min-w-full border border-gray-300" id="userTable">
      <thead class="bg-gray-200">
        <tr>
          <th class="border px-4 py-2">Name</th>
          <th class="border px-4 py-2">Email</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>

 
  <script src="script.js"></script>
</body>
</html>
